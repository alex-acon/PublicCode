<!DOCTYPE html>
<html>
<head>
    <title>API Query Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h1>Enter Parameters for API Query</h1>
        {% if username %}
            <p>Welcome, {{ username }}!</p>
            <p>Role: {{ role }}</p>
        {% endif %}
        <form action="/submit" method="post">
            <label for="token">Token:</label><br>
            <input type="text" id="token" name="token" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <p>Â© 2023 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
